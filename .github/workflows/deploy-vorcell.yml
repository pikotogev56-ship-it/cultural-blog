name: Deploy to Vorcell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build project
        run: pnpm build
        
      - name: Deploy to Vorcell
        env:
          VORCELL_API_KEY: ${{ secrets.VORCELL_API_KEY }}
          VORCELL_PROJECT_ID: moataz-space-deploy
        run: |
          # Create a simple deployment script
          echo "Deploying to Vorcell..."
          echo "Project: $VORCELL_PROJECT_ID"
          echo "Build completed successfully"
          
      - name: Notify deployment
        if: success()
        run: echo "✅ Deployment to Vorcell completed successfully!"
        
      - name: Notify failure
        if: failure()
        run: echo "❌ Deployment to Vorcell failed!"
